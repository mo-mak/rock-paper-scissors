<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="main-container">
        <div id="buttons-container">
            <button id="rock">
                Rock
            </button>
            
            <button id="paper">
                Paper
            </button>
            
            <button id="scissors">
                Scissors
            </button>
        </div>
        <div id="result-container" style="border: 2px solid red"></div>
        <div id="score-board" style="border: 2px solid red">
            <div id="player-score">You: </div>
            <div id="computer-score">Computer: </div>
            <div id="draws">Draws: </div>
            <div id="currentRound-display">Round: </div>
        </div>
    </div>
    
</body>
</html>
